<html>
	<head>	
		<title>Jquery Leafs</title>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="jquery.leaf.js"></script>
		<script>
			$(function(){
				$('#leafContainer').leaf({
					numberOfLeafs : 90
				});
			});
		</script>
		<link rel="stylesheet" type="text/css" media="all" href="leaf.css" />
	</head>
	<body>
		<div style="height:900px;" id="leafContainer"></div>
	</body>
</html>
